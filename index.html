<html>
<head>
    <title>NAOによるディストラクションプログラム</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script>
        function connect(){
            var input = document.getElementById('naoIP');
            var naoIp = input.getAttribute('value');
            window.open('http://' + naoIp + '/apps/nao_destruction_program/?ip=' + naoIp, '_blank');
        }
    </script>
</head>
<body onload = loadFinished()>
    <div class="uk-container uk-container-center uk-container-small uk-margin-top uk-margin-bottom">
        <h3>　　</h3>
        <div class="uk-margin-top uk-margin-bottom">
            <h4 class="uk-heading-line uk-text-right"><span>NAOによるディストラクションプログラム</span></h4>
        </div>
        <div id="toggle-animation-multiple-1" class="uk-child-width-1-1@m uk-grid-small uk-margin-bottom" uk-grid>
            <div>
                <div class="uk-card uk-card-default uk-card-body uk-card-hover">
                    <div class="uk-grid">
                        <div class="uk-width-auto@m uk-margin-medium-bottom">
                            <h3>接続</h3>
                            <div class = "uk-flex">
                                <div class="col-xs-12 uk-margin-right"><label>NAO's IPアドレス</label></div>
                            </div>
                            <div class = "uk-flex">
                                <input type="text" class="uk-input uk-form-width-medium uk-form-large" placeholder="ex)192.168.xxx.xxx" id="naoIP" value="" />
                            </div>
                            <button onclick="connect()" class="uk-button uk-margin uk-button-secondary uk-button-large">接続</button>
                            <label><div class="uk-text-baseline uk-text-success uk-margin-small-top uk-text-small">※NAOが起動してから操作してください</div></label>
                            <label><div class="uk-text-baseline uk-text-success uk-margin-small-top uk-text-small">※NAOと同じネットワークに接続してください</div></label>
                            <label><div class="uk-text-baseline uk-text-success uk-margin-small-top uk-text-small">※NAOの胸のボタンを１回押すとIPアドレスをしゃべります</div></label>
                        </div>
                        <div class="uk-width-expand@m">
                            
                        </div>
                        <div class="uk-width-2-5@m uk-margin-medium-bottom">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
